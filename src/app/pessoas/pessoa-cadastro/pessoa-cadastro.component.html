<div class="container">
  <form #f="ngForm" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de': 'Nova'}} Pessoa</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome"
          [(ngModel)]="pessoa.nome" #nome="ngModel"
          required minlength="5">
        <app-message [control]="nome" error="required"
          text="Informe o nome"></app-message>
        <app-message [control]="nome" error="minlength"
          text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Logradouro</label>
        <input type="text" pInputText name="logradouro"
          [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel"
          required>
        <app-message [control]="logradouro" error="required"
          text="Informe o logradouro"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid" >
        <label>Número</label>
        <input type="text" pInputText name="numero"
          [(ngModel)]="pessoa.endereco.numero" #numero="ngModel"
          required>
        <app-message [control]="numero" error="required"
          text="Informe o número"></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Complemento</label>
        <input type="text" pInputText name="complemento"
        [(ngModel)]="pessoa.endereco.complemento" #complemento="ngModel">
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>Bairro</label>
        <input type="text" pInputText name="bairro"
          [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel" required>
        <app-message [control]="bairro" error="required"
          text="Informe o bairro"></app-message>
      </div>
      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep"
          [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" required></p-inputMask>
        <app-message [control]="cep" error="required"
          text="Informe o CEP"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Cidade</label>
        <input type="text" pInputText name="cidade"
          [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel" required>
        <app-message [control]="cidade" error="required"
          text="Informe o cidade"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Estado</label>
        <input type="text" pInputText name="estado"
          [(ngModel)]="pessoa.endereco.estado" #estado="ngModel" required>
        <app-message [control]="estado" error="required"
          text="Informe o estado"></app-message>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-warning"
          (click)="novo(f)">
        </button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
